<div *ngIf="vm$ | async as vm" class="groups-list">
	
	<span>Selected group id: {{ vm.groupOnDisplayId }}</span>

	<div
		class="button-container"
		*ngFor="let group of vm.groups"
		(drop)="dropOnGroup($event, group.id)"
		(dragover)="allowDrop($event)"
	>
		<div *ngIf="!group.isTrashed">
			<button class="group-button"
				(click)="appStateService.setGroupOnDisplayId(group.id)"
				[attr.data-group-id]="group.id"
				data-test-id="select-group-button"
			>
				{{group.name}}
			</button>
		  <button class="delete-button" (click)="trash(group.id)">-</button>
		</div>
	</div>

	<button class="create-button" (click)="toggleFormVisibility(form, nameInput)">+</button>

	<form #form [attr.id]="this.createFormId" (submit)="onSubmitCreate($event, form)">

		<input #nameInput name='group-name' [(ngModel)]="this.formInputValue"
			[attr.id]="this.formInputId" minlength=1 required="text"
			(blur)="onInputBlur(form)">

		<input value="create group" type="submit">
	</form>
</div>
